<!DOCTYPE html> 
<html>
  <head>
    <title> Numeric Operations Form </title>
    <script>
      function add()
      {
        var no1= parseInt(document.getElementById("txtNo1").value);
        var no2=  parseInt(document.getElementById("txtNo2").value);
        var result = no1 + no2;
        console.log(result);
        document.getElementById("txtResult").value = result;
      }
      function subtract()
      {
        var no1= parseInt(document.getElementById("txtNo1").value);
        var no2=  parseInt(document.getElementById("txtNo2").value);
        var result = no1 - no2;
        console.log(result);
        document.getElementById("txtResult").value = result;
      }
      function product()
      {
        var no1= parseInt(document.getElementById("txtNo1").value);
        var no2=  parseInt(document.getElementById("txtNo2").value);
        var result = no1 *  no2;
        console.log(result);
        document.getElementById("txtResult").value = result;
      }
      function divide()
      {
        var no1= parseInt(document.getElementById("txtNo1").value);
        var no2=  parseInt(document.getElementById("txtNo2").value);
        var result = no1 / no2;
        console.log(result);
        document.getElementById("txtResult").value = result;
      }
      function remainder()
      {
        var no1= parseInt(document.getElementById("txtNo1").value);
        var no2=  parseInt(document.getElementById("txtNo2").value);
        var result = no1 % no2;
        console.log(result);
        document.getElementById("txtResult").value = result;
      }
    </script>
  </head>
  <body>
    <form>
      <div>
        <label for="txtNo1"> Enter No 1  </label>
        <input type="number" name="txtNo1" id="txtNo1">
      </div>
      <div>
        <label for="txtNo2"> Enter No 2  </label>
        <input type="number" name="txtNo2" id="txtNo2">
      </div>
      <div>
        <label for="txtResult"> Result  </label>
        <input type="number" name="txtResult" id="txtResult">
      </div>
      <button type="button" onclick="add()"> Add  </button>
      <button type="button" onclick="subtract()"> Subtract  </button>
      <button type="button" onclick="product()"> Product  </button>
      <button type="button" onclick="divide()"> Divide  </button>
      <button type="button" onclick="remainder()"> Remainder  </button>
    </form>
  </body>
</html>
